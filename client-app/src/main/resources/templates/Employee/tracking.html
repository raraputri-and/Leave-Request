<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main-manager}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Tracking</title>

</head>

<body id="body-pd">
<section layout:fragment="content">

    <div class="d-flex justify-content-center mt-5 mb-2 fw-bold"> Tracking Request </div>
    <table class="table table-light table-hover table-bordered w-100" id="table-tracking">
        <thead>
        <tr>
            <th>Id</th>
            <th>Note</th>
            <th>Date</th>
            <th>PIC</th>
            <th>Status</th>
            <th>Leave Request Id</th>
        </tr>
        </thead>
        <tbody class="table-striped">
        <tr th:each="lrs : ${leaveRequestStatuses}">
            <td th:text="${lrs.id}">id</td>
            <td th:text="${lrs.note}">note</td>
            <td th:text="${#dates.format(lrs.date, 'dd-MM-yyyy')}">date</td>
            <td th:text="${lrs.pic.name}">pic</td>
            <td th:text="${lrs.statusAction.name}">status action</td>
            <td th:text="${lrs.leaveRequest.id}">leave request id</td>
        </tr>
        </tbody>
    </table>

</section>


</body>

</html>
