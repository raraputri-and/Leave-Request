<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main-manager}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Tracking</title>

    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.4/css/dataTables.bootstrap5.min.css">
</head>

<body id="body-pd">
    <section layout:fragment="content">

        <div class="d-flex justify-content-center mt-5 mb-2 fw-bold"> Tracking Request </div>
        <table class="table table-light table-hover table-bordered w-100" id="table-tracking">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Leave Type</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Qty</th>
                    <th>Reason</th>
                    <th>Attachment</th>
                    <th>Status</th>
                    <th>Detail</th>
                </tr>
            </thead>
            <tbody class="table-striped">
                <tr th:each="lrs : ${leaveRequests}">
                    <td th:text="${lrs.id}">id</td>
                    <td th:text="${lrs.leaveType.name}">leave type</td>
                    <td th:text="${#dates.format(lrs.dateStart, 'dd-MM-yyyy')}">date</td>
                    <td th:text="${#dates.format(lrs.dateEnd, 'dd-MM-yyyy')}">date</td>
                    <td th:text="${lrs.quantity}">qty</td>
                    <td th:text="${lrs.reason}">reason</td>
                    <td th:text="${lrs.attachment}">attachment</td>
                    <td th:text="${lrs.statusAction.name}">status</td>
                    <td>
                        <button type="button" class="btn btn-primary show-past-actions-btn"
                            th:data-lr-id="${lrs.id}">
                            Show Past Actions
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- Modal -->
        <div class="modal fade modal-show" id="pastActionsModal" tabindex="-1" aria-labelledby="pastActionsModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="pastActionsModalLabel">Past Actions</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <table class="table table-light table-hover table-bordered w-100" id="pastActionsTable">
                            <thead>
                                <tr>
                                    <th>Note</th>
                                    <th>Date</th>
                                    <th>PIC</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                            <ul th:each="lr : ${leaveRequestStatuses}">
                                <li class="activity-list activity-border">
                                    <div class="activity-icon avatar-sm">
                                        <img src="https://bootdey.com/img/Content/avatar/avatar1.png" class="avatar-sm rounded-circle" alt="">
                                    </div>
                                    <div class="media">
                                        <div class="me-3">
                                            <p class="text-muted font-size-14 mb-0" th:text="${lr.pic.name}">James Raphael</p>
                                            <p class="text-muted font-size-14 mb-0" th:text="${lr.note}">James Raphael</p>
                                            <p class="text-muted font-size-14 mb-0" th:text="${lr.date}">James Raphael</p>
                                            <p class="text-muted font-size-14 mb-0" th:text="${lr.statusAction.name}">James Raphael</p>
                                        </div>

                                        <div class="media-body">
                                            <div class="text-end d-none d-md-block">
                                                <p class="text-muted font-size-13 mt-2 pt-1 mb-0"><i class="fa fa-calendar font-size-15 text-primary"></i>
                                                    3 days</p>
                                            </div>
                                        </div>

                                    </div>
                                </li>
                            </ul>

                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <style>
            .activity-wid .activity-list {
                position: relative;
                padding: 0 0 33px 30px;
            }

            .activity-border:before {
                content: "";
                position: absolute;
                height: 38px;
                border-left: 3px dashed #eaedf1;
                top: 40px;
                left: 0;
            }

            .activity-wid .activity-list .activity-icon {
                position: absolute;
                left: -20px;
                top: 0;
                z-index: 2;
            }
            .avatar-sm {
                height: 2.5rem;
                width: 2.5rem;
            }

        </style>
    </section>


    <th:block layout:fragment="script">
        <script th:src="@{/js/selfTracking.js}"></script>
    </th:block>
</body>

</html>
