<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main-manager}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parameter</title>
</head>

<body id="body-pd">
<main>
    <section layout:fragment="content">
        <div class="container">

            <div class="d-flex justify-content-center align-items-center">
                <table class="table table-hover table-bordered w-100" id="table-parameter">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Leave Quantity</th>
                        <th>Note</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>

        <!-- Modal Update Parameter -->
        <div class="modal fade modal-show" id="updateParameter" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
             aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title fw-bold" id="staticBackdropLabel2">update Parameter</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="id" name="id">
                        <div class="mb-3">
                            <label for="leaveQty" class="form-label">Leave Quantity</label>
                            <input type="number" class="form-control" name="leaveQty" id="leaveQty" required>
                        </div>
                        <div class="mb-3">
                            <label for="note" class="form-label">Note</label>
                            <input type="text" class="form-control" name="note" id="note" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="updateParameter()">Submit</button>
                    </div>
                </div>
            </div>
        </div>

    </section>
</main>
<th:block layout:fragment="script">
    <script th:src="@{/js/parameter.js}"></script>
</th:block>
</body>

</html>
