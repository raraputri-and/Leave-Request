            <thead>
            <tr>
              <th>Id</th>

              <th>Gender</th>
              <th>Religion</th>
              <th>ManagerId</th>
              <th>Username</th>
              <th>Action</th>
            </tr>
            </thead>

<!--              <td th:text="${emp.id}">id</td>-->

<!--              <td th:text="${emp.religion.name}">religion</td>-->
<!--              <td th:text="${emp.manager}">manager</td>-->

<!--                <a th:href="@{/emp/update/{id} (id = ${emp.id})}" class="edit" >-->
<!--                  <i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>-->
<!--              </td>-->
<!--            </tr>-->
<!--            </tbody>-->
          </table>
        </div>
      </div>

      <!-- Modal Update Employee -->
      <div class="modal fade modal-show" id="updateEmployee" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
           aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title fw-bold" id="staticBackdropLabel2">Update Employee</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="nip" class="form-label">nip</label>
                <input type="text" class="form-control" name="nip" id="nip" required>

                <label for="name" class="form-label">name</label>
                <input type="text" class="form-control" name="name" id="name" required>

                <label for="name" class="form-label">gender</label>
                <select class="form-select" name="gender" id="gender">
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>

                <label for="name" class="form-label">religion</label>
                <select class="form-select religion-selector" name="religion" id="religion"></select>

                <label for="name" class="form-label">manager</label>
                <input type="text" class="form-control" name="manager" id="manager" required>

                <label for="name" class="form-label">username</label>
                <input type="text" class="form-control" name="username" id="username" required>

                <label for="name" class="form-label">password</label>
                <input type="password" class="form-control" name="password" id="password" required>
                <input type="hidden" id="id">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="updateEmployee()">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <th:block layout:fragment="script">
    <script th:src="@{/js/employee.js}"></script>
  </th:block>
</body>
</html>
