<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main-manager}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Action LeaveRequest</title>

</head>

<body id="body-pd">
  <!--Container Main start-->
  <main>
    <section layout:fragment="content">
      <div class="container">
        <div class="d-flex justify-content-center py-5">
          <table class="table  table-hover table-bordered w-100" id="table-action">
            <thead class="table-primary">
              <tr>
                <th>Id</th>
                <th>Employee</th>
                <th>Leave Type</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Qty</th>
                <th>Reason</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody class="table-striped bg-light">
            </tbody>
          </table>
        </div>
      </div>

      <!-- Test Modal -->
      <!-- Modal -->
      <div class="modal fade modal-show" id="actionModal" tabindex="-1" aria-labelledby="actionModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="actionModalLabel">Action Note</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="container">
                <div class="row">
                  <div class="col">
                    <label for="id2" class="form-label">Employee</label>
                  </div>
                  <div class="col">
                    <p id="id2">: <span id="employeeName"></span></p>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <label for="code3" class="form-label">LeaveType</label>
                  </div>
                  <div class="col">
                    <p id="code3">: <span id="leaveType"></span></p>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <label for="id4" class="form-label">Start Date</label>
                  </div>
                  <div class="col">
                    <p id="id4">: <span id="dateStart"></span></p>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <label for="dateEnd" class="form-label">End Date</label>
                  </div>
                  <div class="col">
                    <p>: <span id="dateEnd"></span></p>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <label for="quantity" class="form-label">Quantity</label>
                  </div>
                  <div class="col">
                    <p>: <span id="quantity"></span></p>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <label for="reason" class="form-label">Reason</label>
                  </div>
                  <div class="col">
                    <p>: <span id="reason"></span></p>
                  </div>
                </div>
              </div>
              <!-- Add other data placeholders here -->
              <form id="actionForm">
                <div class="mb-3">
                  <label for="actionNote" class="form-label">Note:</label>
                  <input type="text" class="form-control" id="actionNote" name="actionNote">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success" onclick="acceptNote()">Accept</button>
              <button type="button" class="btn btn-danger" onclick="rejectNote()">Reject</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal Attachment-->
      <div class="modal fade modal-show" id="attachment" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog attachment">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Attachment</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <img src="" id="image">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <style>
        .attachment{
          max-width: max-content;
        }
      </style>

    </section>
  </main>



  <th:block layout:fragment="script">
    <script th:src="@{/js/approveLeaveRequest.js}"></script>
  </th:block>


</body>

</html>
