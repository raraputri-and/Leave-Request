<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Document</title> -->

    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!-- BOX Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />

    <!-- FONT Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <link rel="stylesheet" th:href="@{/css/sideNav.css}">

<body>
<nav taglib prefix="sec" uri="http://www.springframework.org/security/tags" xmlns:sec="http://www.w3.org/1999/xhtml">
        <header class="header" id="header">
            <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
            <div class="header_img"><img src="https://i.imgur.com/hczKIze.jpg" alt=""></div>
        </header>
        <div class="l-navbar" id="nav-bar">
            <nav class="nav">
                <div> <a href="#" class="nav_logo"> <i class='bx bx-layer nav_logo-icon'></i> <span
                        class="nav_logo-name">E-Leave</span> </a>
                    <div class="nav_list">
                        <sec:authorize access="hasRole('Employee')">
                            <a  th:classappend="${title} == leaveRequest? active : '' " th:href="@{/leave-request}"
                                class="nav_link"> <i class='bx bx-user nav_icon'></i>
                                <span  class="nav_name">Create Leave Request</span> </a>

                            <a th:classappend="${title} == leaveRequestStatus? active : '' "
                               th:href="@{/leave-request-status/tracking}" class="nav_link"> <i
                                    class='bx bx-message-square-detail nav_icon'></i>
                                <span class="nav_name">Tracking</span> </a>
                        </sec:authorize>
                        </div>

                            <div sec:authorize="hasRole('Manager')">
                        <a th:classappend="${title} == action? active : '' " th:href="@{/leave-request/action}"
                           class="nav_link"> <i class='bx bx-bookmark nav_icon'></i> <span class="nav_name">Manager
                            Action</span> </a>
                        <a th:classappend="${title} == tracking? active : '' " th:href="@{/tracking/manager}"
                           class="nav_link"> <i class='bx bx-book-content nav_icon'></i> <span class="nav_name">Manager
                            Tracking</span> </a>
                            </div>
                        <div sec:authorize="hasRole('Admin')">
                        <a th:href="@{/emp}" class="nav_link"> <i class='bx bx-user nav_icon'></i>
                            <span class="nav_name">List Employee</span> </a>

                        <a th:href="@{/joint-leave}" class="nav_link"> <i class='bx bx-message-square-detail nav_icon'></i>
                            <span class="nav_name">Joint Leave</span> </a>

                        <a th:href="@{/leave-remaining}" class="nav_link"> <i class='bx bx-folder nav_icon'></i> <span
                                class="nav_name">Leave
                            Remaining</span> </a>

                        <a href="#" class="nav_link"> <i class='bx bx-bar-chart-alt-2 nav_icon'></i> <span
                                class="nav_name">Parameter</span> </a>

                        <a th:classappend="${title} == religion? active : '' " th:href="@{/religion}" class="nav_link"> <i class='bx bx-bar-chart-alt-2 nav_icon'></i> <span
                                class="nav_name">Religion</span> </a>
                        </div>
                    </div>
                </div>
                <a class="nav_link" type="button" onclick="logout()"> <i class='bx bx-log-out nav_icon'></i> <span
                        class="nav_name">SignOut</span>
                </a>
            </nav>
        </div>
    </div>

</nav>

    <div layout:fragment="content"></div>

    <th:block th:replace="components/third-party :: script"></th:block>

    <th:block layout:fragment="script"></th:block>
</body>

</html>
